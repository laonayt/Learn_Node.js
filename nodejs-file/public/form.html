<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>form 上传文件</title>
</head>
<body>

<div>
	<form action="files/upload" method="post" enctype="multipart/form-data">
		<h2>单图上传</h2>
		<input type="file" name="file">
		<input type="submit" value="提交">
	</form>
</div>

<div>
	<form action="files/uploadmore" method="post" enctype="multipart/form-data">
		<h2>多图上传</h2>
		<input type="file" name="file">
		<input type="file" name="file">
		<input type="submit" value="提交">
	</form>
</div>

</body>
</html>
